<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calc-container">
        <input type="text" class="display-value" />
        <div class="row-item row1">
          <button class="num7">7</button>
          <button class="num8">8</button>
          <button class="num9">9</button>
          <button class="operation-divide">รท</button>
        </div>
        <div class="row-item row2">
          <button class="num4">4</button>
          <button class="num5">5</button>
          <button class="num6">6</button>
          <button class="operation-subtract">-</button>
        </div>
        <div class="row-item row3">
          <button class="num1">1</button>
          <button class="num2">2</button>
          <button class="num3">3</button>
          <button class="operation-add">+</button>
        </div>
        <div class="row-item row4">
          <button class="operation-clear">C</button>
          <button class="point">.</button>
          <button class="operation-equals">=</button>
          <button class="operation-multiply">*</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
